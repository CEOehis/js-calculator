<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
  <div class="calculator">
    <section class="screen">0</section>
    <main class="keypad">
      <button value="clear-screen">CE</button>
      <button value="clear-all">C</button>
      <button value="backspace">DEL</button>
      <button class="operators" value="divide">รท</button>
      <button class="figures" value="7">7</button>
      <button class="figures" value="8">8</button>
      <button class="figures" value="9">9</button>
      <button class="operators" value="multiply">*</button>
      <button class="figures" value="4">4</button>
      <button class="figures" value="5">5</button>
      <button class="figures" value="6">6</button>
      <button class="operators" value="add">+</button>
      <button class="figures" value="1">1</button>
      <button class="figures" value="2">2</button>
      <button class="figures" value="3">3</button>
      <button class="operators" value="subtract">-</button>
      <button value=".">.</button>
      <button class="figures" value="0">0</button>
      <button value="plusOrMinus">+/-</button>
      <button class="equals" value="calculate">=</button>
    </main>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
